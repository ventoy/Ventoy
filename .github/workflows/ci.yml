name: Ventoy CI
permissions:
  contents: read

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Run docker compose up
      run: docker compose up
    - uses: actions/upload-artifact@v4
      with:
        name: ventoy-windows
        path: INSTALL/ventoy-*windows*
    - uses: actions/upload-artifact@v4
      with:
        name: ventoy-linux
        path: INSTALL/ventoy-*linux*
    - uses: actions/upload-artifact@v4
      with:
        name: ventoy-livecd
        path: INSTALL/ventoy-*livecd*
    - uses: actions/upload-artifact@v4
      with:
        name: SHA256SUM
        path: INSTALL/sha256.txt
    - uses: actions/upload-artifact@v4
      with:
        name: xxx-build-log
        path: DOC/build.log
